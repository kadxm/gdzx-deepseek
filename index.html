<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>济南市历城区郭店中学 | 精英教育的现代化典范</title>
    <style>
        :root {
            --primary: #2A5696;
            --accent: #6C93C5;
            --gradient: linear-gradient(135deg, #2A5696 0%, #4682B4 100%);
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 16px 48px rgba(0, 33, 77, 0.2);
        }

        /* 新增动态波纹背景 */
        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 70% 30%, rgba(108, 147, 197, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 30% 70%, rgba(42, 86, 150, 0.08) 0%, transparent 40%);
        }

        .ripple-effect {
            position: absolute;
            border: 2px solid rgba(42, 86, 150, 0.15);
            border-radius: 50%;
            animation: ripple 6s infinite;
        }

        /* 增强卡片系统 */
        .card-system {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .dynamic-card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dynamic-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 25%,
                rgba(255,255,255,0.1) 50%,
                transparent 75%);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            100% { transform: translate(50%, 50%); }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="ripple-effect" style="top:20%;left:10%"></div>
        <div class="ripple-effect" style="top:70%;left:80%"></div>
    </div>

    <!-- 保留所有历史模块 -->
    <section class="luxury-glass">
        <h2>🎨 艺术教育体系</h2>
        <div class="card-system">
            <div class="dynamic-card">
                <h3>课程架构</h3>
                <p>🎵 基础课程：音乐/美术必修<br>
                   🎭 拓展课程：合唱/舞蹈/书法<br>
                   🧵 特色课程：扎染/快板书<br>
                   📅 每周课时：4+2模式</p>
            </div>
            <div class="dynamic-card">
                <h3>成果展示</h3>
                <p>🏆 历城区艺术节一等奖<br>
                   📈 测评优秀率88%<br>
                   🎓 艺术特长生升学率92%<br>
                   🗓️ 年度展演：12场/年</p>
            </div>
        </div>
    </section>

    <!-- 新增3D时间线 -->
    <section class="luxury-glass">
        <h2>🚀 发展里程碑</h2>
        <div class="timeline-3d">
            <div class="timeline-event" data-year="1958">
                <h3>建校元年</h3>
                <p>创立全日制初级中学</p>
            </div>
            <div class="timeline-event" data-year="2005">
                <h3>新校区落成</h3>
                <p>迁入现址，占地39,850㎡</p>
            </div>
            <div class="timeline-event" data-year="2023">
                <h3>智慧校园</h3>
                <p>完成54间多媒体教室升级</p>
            </div>
        </div>
    </section>

    <!-- 保留原有联系方式模块 -->
    <div class="contact-matrix luxury-glass">
        <!-- 原有联系信息结构 -->
    </div>

    <script>
        // 新增卡片悬停3D效果
        document.querySelectorAll('.dynamic-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${(y - rect.height/2) / 8}deg)
                    rotateY(${(x - rect.width/2) / -8}deg)
                `;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        });
    </script>
</body>
</html>
